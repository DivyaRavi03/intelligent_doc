services:
  app:
    build: .
    ports:
      - "8000:8000"
    env_file: .env
    environment:
      - DATABASE_URL=postgresql+asyncpg://docuser:docpass@postgres:5432/intelligent_doc
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - upload_data:/app/data/uploads
      - chroma_data:/app/data/chroma
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  celery-worker:
    build: .
    command: celery -A src.worker worker --loglevel=info --concurrency=2
    env_file: .env
    environment:
      - DATABASE_URL=postgresql+asyncpg://docuser:docpass@postgres:5432/intelligent_doc
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - upload_data:/app/data/uploads
      - chroma_data:/app/data/chroma
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: docuser
      POSTGRES_PASSWORD: docpass
      POSTGRES_DB: intelligent_doc
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U docuser -d intelligent_doc"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pg_data:
  redis_data:
  upload_data:
  chroma_data:
