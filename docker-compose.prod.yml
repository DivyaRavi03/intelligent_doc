services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file: .env
    environment:
      - DATABASE_URL=postgresql+asyncpg://docuser:docpass@postgres:5432/intelligent_doc
      - REDIS_URL=redis://redis:6379/0
      - CHROMA_PERSIST_DIR=/app/data/chroma
      - UPLOAD_DIR=/app/data/uploads
    volumes:
      - upload_data:/app/data/uploads
      - chroma_data:/app/data/chroma
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: always
    deploy:
      resources:
        limits:
          memory: 2G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/admin/health"]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3
    networks:
      - app-network

  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile
    command: celery -A src.workers.celery_app worker --loglevel=info --concurrency=2
    env_file: .env
    environment:
      - DATABASE_URL=postgresql+asyncpg://docuser:docpass@postgres:5432/intelligent_doc
      - REDIS_URL=redis://redis:6379/0
      - CHROMA_PERSIST_DIR=/app/data/chroma
      - UPLOAD_DIR=/app/data/uploads
    volumes:
      - upload_data:/app/data/uploads
      - chroma_data:/app/data/chroma
    depends_on:
      redis:
        condition: service_healthy
    restart: always
    networks:
      - app-network

  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: docuser
      POSTGRES_PASSWORD: docpass
      POSTGRES_DB: intelligent_doc
    ports:
      - "5432:5432"
    command: >
      postgres
        -c max_connections=100
        -c shared_buffers=256MB
        -c effective_cache_size=512MB
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U docuser -d intelligent_doc"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    networks:
      - app-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    networks:
      - app-network

volumes:
  postgres_data:
  redis_data:
  upload_data:
  chroma_data:

networks:
  app-network:
    driver: bridge
